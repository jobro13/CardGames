<html class="bodysize">
	<head> 
		<title>Card games</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400" type="text/css">
	</head>
	<body class="bodysize">
		<header>
			<div class="logo">
				<div class = "centered ghnoticebox">
					<p class="ghnotice">
						By Jobro
						<br> 
							<a href = "https://github.com/jobro13/CardGames">Fork me on GitHub!</a>
						</br>
					</p>
				</div>
			</div>
			<div class="clearboth"> </div>
		</header>
		<section class="centered">
			<form class="loginform" method="post" action="/processlogin.lua">
				<fieldset class = "loginheader">
					Card games
				</fieldset>
				<fieldset class="loginvalues">
					<label>
						Game Name (identifier)
						<input type="text" name="gameid">
					</label>
					<label>
						Screen name
						<input type="text" name="uname">
					</label>
					<label>
						Password (if applicable)
						<input type="text" name="gamepass">
					</label>
				</fieldset>
				<fieldset class="loginactions">
					<input class="btn floatl" type="submit" name="submit" value="Play">
					<a href="/ServerRoot/register.lua">Create game</a>
					<a href="/ServerRoot/list.lua">List games</a>
				</fieldset>
			</form>
		</section>
	</body>
</html>
